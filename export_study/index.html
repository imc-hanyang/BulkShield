<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Expert Data Labeling</title>
    <link rel="stylesheet" href="style.css?v=20260130-1700">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
</head>

<body>
    <script>
        window.onerror = function (msg, url, line, col, error) {
            const errorBox = document.createElement('div');
            errorBox.style.cssText = 'position:fixed;top:0;left:0;width:100%;background:red;color:white;padding:20px;z-index:9999;';
            errorBox.innerHTML = '<h3>Error Occurred</h3><p>' + msg + '</p><p>' + url + ':' + line + '</p>';
            document.body.prepend(errorBox);
            // Also try to update the loading spinner text
            const loader = document.getElementById('loading-spinner');
            if (loader) loader.innerHTML = '<p style="color:red">Script Load Failed. Please check your internet connection or firewall.<br>' + msg + '</p>';
        };
        // Catch unhandled promise rejections (e.g. Firebase Auth)
        window.addEventListener('unhandledrejection', function (event) {
            const loader = document.getElementById('loading-spinner');
            if (loader) {
                loader.innerHTML = '<p style="color:red">System Initialization Failed (Promise Rejection):<br>' + event.reason + '</p>';
            }
        });
    </script>

    <div class="app-container">
        <header>
            <h1>Study Introduction and Survey Guide</h1>
            <!-- Description will be updated by views -->
            <p id="header-description">Initializing system and loading data.</p>
        </header>

        <main id="app-root">
            <!-- Views will be rendered here -->
            <div id="loading-spinner" class="loading-box">
                <div class="spinner"></div>
                <p>Initializing system...</p>
            </div>
        </main>
    </div>

    <!-- Main Entry Point -->
    <!-- Main Entry Point -->
    <script type="module" src="js/main.js?v=20260130-1710"></script>
</body>

</html>
